<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://kit.fontawesome.com/b6e709f4a7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/css/style.css" />
    </head>
    <body>
        <h1>Welcome Dylan</h1>
        <form onSubmit="return searchResult()">
            <input
                type="text"
                id="searchBar"
                autocomplete="off"
                spellcheck="true"
                placeholder="Search"
                autofocus
            />
        </form>
        <div id ="logo">
        <img src="./imgs/My-project.png" alt="" />
        </div>

        <div id="container">
            <div id="top">
                <div class="box1">
                    <a href="https://steamcommunity.com/#scrollTop=0">
                        <img src="./imgs/steam-log.png" alt="" />Steam</a
                    >
                    <a href="https://www.dvusd.org/canvas">
                        <img src="./imgs/canvas.png" alt="" />Canvas</a
                    >
                </div>

                <div class="box2">
                    <a href="https://mail.google.com/chat/u/0/#chat/welcome">
                        <img src="./imgs/chat.png" alt="" />Chat</a
                    >

                    <a href="https://www.youtube.com/">
                        <img src="./imgs/tube.png" alt="" />Youtube</a
                    >
                </div>
            </div>
            <div id="bottom">
                <div class="box3">
                    <a href="https://discord.com/channels/@me">
                        <img src="./imgs/cord.png" alt="" />Discord</a
                    >

                    <a href="https://www.twitch.tv/">
                        <img src="./imgs/twitch.png" alt="" />Twitch</a
                    >
                </div>

                <div class="box4">
                    <a href="https://www.linkedin.com/feed/">
                        <img src="./imgs/5968991.png" alt="" />linkedin</a
                    >

                    <a href="https://www.codewars.com/dashboard">
                        <img src="./imgs/codewars.png" alt="" />Codewars</a
                    >
                </div>
            </div>
        </div>
        <i class="fa-solid fa-music" id="music"></i>
        <iframe
            class="iframe1"
            id="AmazonMusicEmbed2d84b95c0d524f33917f8e9385926e8asune"
            src="https://music.amazon.com/embed/2d84b95c0d524f33917f8e9385926e8asune/?id=43AWnlBBZT&marketplaceId=ATVPDKIKX0DER&musicTerritory=US"
            style="border: 1px solid rgba(0, 0, 0, 0.12)"
        ></iframe>

        <iframe
            class="iframe2"
            id="AmazonMusicEmbedaf92284a33674468936361afd5582a3csune"
            src="https://music.amazon.com/embed/af92284a33674468936361afd5582a3csune/?id=qQYAiajkA2&marketplaceId=ATVPDKIKX0DER&musicTerritory=US"
            style="border: 1px solid rgba(0, 0, 0, 0.12)"
        ></iframe>
    </body>
    <script src="./src/script.js"></script>
</html>
